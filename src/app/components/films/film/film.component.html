<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-12 bg-light p-4 rounded"
            style="margin-top: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="text-center mb-0">Film List</h2>
                <a routerLink="../../film/add" class="btn btn-success">Add Film</a>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark text-white">
                        <tr>
                            <th style="width: 10%">FilmID</th>
                            <th style="width: 20%">Title</th>
                            <th style="width: 40%">Description</th>
                            <th style="width: 15%">Release Year</th>
                            <th style="width: 15%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let film of allfilms">
                            <td>{{ film.filmId }}</td>
                            <td>{{ film.title }}</td>
                            <td>{{ film.description }}</td>
                            <td>{{ film.releaseYear }}</td>
                            <td>
                                <button type="button" class="btn btn-outline-info btn-sm"
                                    (click)="invokeUpdate(film.filmId)">Update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-secondary btn-lg px-4" (click)="goBack()"
                    style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    Back
                </button>
            </div>
        </div>
    </div>
</div>
