<div>
    <h1>Store Detils</h1>
    <form>
        <input type="text" placeholder="Enter the country" name="getStoreId" [(ngModel)]="getStoreId">
        <button type="button" class="btn btn-secondary" (click)="getStoresByStoreId()">Search</button>
    </form>
</div>
 
<table class="table table-striped">
    <thead>
        <th>FirstName</th>
        <th>LastName</th>
        <th>staffId</th>
        <th>email</th>
    </thead>
    <tbody>
        <tr *ngFor = "let store of store">
            <td>{{store.firstName}}</td>
            <td>{{store.lastName}}</td>
            <td>{{store.staffId}}</td>
            <td>{{store.email}}</td>
        </tr>
    </tbody>
</table>
